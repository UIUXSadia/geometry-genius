<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry-genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flax flax-col lg:flax-row">
            <!-- shape container -->
            <div class="flax-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-16">
                <!-- Triangle card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 w-24 px-2 text-xl" placeholder="base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                        <!-- Triangle-height -->
                        <input type="text" class="ml-4 border bg-gray-200 w-24 px-2 text-xl" placeholder="height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- Rectangle card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x I</p>
                      <p>
                        <input type="text" class="border bg-gray-200 w-24 px-2 text-xl" placeholder="base" name="" id="rectangle-width">
                        <span class="ml-2">cm</span>
                        <!-- Rectangle length  -->
                        <input type="text" class="ml-4 border bg-gray-200 w-24 px-2 text-xl" placeholder="height" name="" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Rectangle-area">0</span>cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            
                <!-- second card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            
                <!-- third card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>  
        </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">area calculator</div>
            </div>
        
    </main>
    <script src="scripts/area-calculater.js"></script>
</body>
</html>
